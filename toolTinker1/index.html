<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="math.js | basic usage">
  <title>math.js | basic usage</title>
  <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
</head>
<body>
  <script>
    // const { sqrt } = require('mathjs')
    // console.log(sqrt(-4).toString()) // 2i
    // basic usage of math.js
    //
    // website:  http://mathjs.org
    // docs:     http://mathjs.org/docs
    // examples: http://mathjs.org/examples

    // functions and constants
    print(math.fraction('1/3'));    // 1/3
    print(math.multiply(math.fraction('1/4'), math.fraction('1/2'))) // 1/8
    print(math.log(10000, 10));                  // 4
    print(math.sqrt(-4));                        // 2i

    // expressions
    print(math.evaluate('12 / (2.3 + 0.7)'));    // 4
    print(math.evaluate('12.7 cm to inch'));     // 5 inch

    // chaining
    var a = math.chain(3)
        .add(4)
        .multiply(2)
        .done();
    print(a); // 14

    // helper function to output formatted results.
    function print(value) {
      var precision = 14;
      document.write(math.format(value, precision) + '<br>');
    }

    print(math.divide(1.5, 2)) // number, .75
    print(math.fraction(1.5 / 2)) // 3/4
    print(math.fraction(0.125 * 2)) // Fraction, 1/4
    print(math.fraction(0.32 * 3)) // Fraction, 24/25
    print(math.fraction(.33 * .5)) // Fraction, 33/200
    print(math.fraction('0.(3)')) // Fraction, 1/3
  </script>
</body>
</html>
